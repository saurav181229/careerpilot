name: Backend Build (.NET)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/CareerPilot.API

      - name: Build
        run: dotnet build backend/CareerPilot.API --no-restore --configuration Release

      - name: Run Tests (skip if none)
        run: dotnet test --no-build --verbosity normal || echo "No tests found"
